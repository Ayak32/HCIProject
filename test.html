
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest Invitation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff; /* white background */
  }

  .container {
    text-align: center;
  }

  .colorful-box {
    width: 300px;
    height: 200px;
    background-color: #ffd700; /* golden yellow */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    display:inline-flex ;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }

  .button {
    background-color: #4caf50; /* green */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 5px;
    font-size: 16px; /* Increased font size for both buttons */
  }

  .button:hover {
    background-color: #45a049; /* darker green */
  }

  .like-button {
    background-color: #ff69b4; /* hot pink */
    color: white;
    padding: 10px 20px; /* Same padding as the other button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 5px;
    font-size: 16px; /* Increased font size for both buttons */
  }

  .like-button:hover {
    background-color: #ff5c9c; /* darker pink */
  }

  /* Custom style for the left arrow symbol */
  .button::before {
    content: "\2190"; /* Unicode for left arrow */
    margin-right: 5px;
    font-weight: bold; /* Making the arrow symbol thicker */
  }
</style>
</head>
<body>

<div class="container">
  <div class="colorful-box">
    <p><strong>Anna Winthrop wants to:</strong><br>
    Paint watercolor landscapes with a new friend<br>
    Interested in this quest?</p>
    <p>Email Anna at <a href="mailto:anna.winthrop@yale.edu">anna.winthrop@yale.edu</a></p>
  </div>
  <div class="button-container">
    <button class="button">Raise left hand to go back</button>
    <button class="like-button">&#10084; Raise right hand to Like</button>
  </div>
</div>

</body>
</html>
