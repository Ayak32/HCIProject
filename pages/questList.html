<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quest List Interface</title>
<link rel="stylesheet" href="../assets/stylesheets/questListStyles.css">
</head>

<body>
    <div class="container">
        <a href="" class="quest" id="exit">Exit!</a>
        <div class="quest" id="painting-people">Rock Climbing<span>50 likes</span></div>
        <div class="quest" id="fingerpainting">Fingerpainting<span>5 likes</span></div>
        <div class="quest" id="childrens-painting">Yoga Class<span>15 likes</span></div>
        <div class="quest" id="learning-watercolor">Ballroom Dancing<span>10 likes</span></div>
        <div class="quest" id="learning-sketching">Movie Night<span>3 likes</span></div>
    
        <div class="sun-container">
            <div class="back-button">Hover over me to go back</div>
            <div class="join-message">Want to like or accept a quest?<br>Hover over a quest for two seconds</div>
        </div>
    </div>
</body>
</html>
