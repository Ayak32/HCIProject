<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #lower-body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: white;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #search-bar {
            width: 95%;
            flex-grow: 1;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: 500;
            background-color: lightgray;
            border-width: 0px;
        }

        #search-area {
            width: 95%;
            height: 15%;
            border-color: brown;
            text-align: left;
            align-items: center;
            padding-bottom: 1%;
            padding-top: 1%;
        }

        #results {
            width: 90%;
            height: 100px;
            overflow: hidden;
            position: relative;
            margin-top: 5%;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .result-button {
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
            width: 90px;
            height: 90px;
            text-align: center;
        }

        #exit-button {
            padding: 10px 20px;
            margin: 5px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        #sun-back {
            position: absolute;
            top: 2%;
            left: 85%;
            border-color: blue;
            border-width: 2px;
        }

    </style>
</head>


<body>

    <header>
        <button id="exit-button">Exit!</button>

        <div id="sun-back">

            <canvas id="sun-canvas" width="120" height="120"></canvas>
            
            <script>
                let sunCanvas = document.getElementById("sun-canvas");
                const w = sunCanvas.width;
                const h = sunCanvas.height;
                var ctx = sunCanvas.getContext("2d");

                function drawSun(x, y, innerRadius, numDots, radius, ctx) {

                    ctx.fillStyle = "yellow";
                    ctx.beginPath();
                    ctx.ellipse(x, y, innerRadius, innerRadius, 0, 0, 2 * Math.PI);
                    ctx.fill();

                    //Returns coordinates relative to center of the circle
                    const coordinates = [];
                    ctx.fillStyle = "red";
                    
                    for (let i = 0; i < numDots; i++) {
                        const angle = (2 * Math.PI / numDots) * i;
                        const xPos = Math.cos(angle) * radius + x; //Add left shift
                        const yPos = Math.sin(angle) * radius + y;

                        coordinates.push([xPos, yPos]);

                        ctx.beginPath();
                        ctx.ellipse(xPos, yPos, 5, 5, 0, 0, 2 * Math.PI);
                        ctx.fill();
                    }

                    console.log(coordinates);
                }

                drawSun(w/2, h/2, w * 0.25, 8, w*0.40, ctx);
                
            </script>
        </div>

        

    </header>

    <div id="lower-body">

        <div id="search-area">
            <h2>Search for an interest...</h2>
            <input type="text" id="search-bar" placeholder="Search...">
            <h2>Or explore popular communities as they float by...</h2>
        </div>

        <div id="results"></div>

    </div>

    

    <script>
        // Sample results
        var fs = require("fs");
        fs.readFile("./searchDatabase.txt", function (text) {
            const samplePossibleResults = text.split("\n");
        });

        console.log(samplePossibleResults);

        function searchFor() {
            const input = document.getElementById('search-bar').value;
            console.log(input);

            topFiveResults = {};

            for (let i = 0; i < samplePossibleResults.length; i++) {

                const worst_key = compareValueKey(topFiveResults, function (a, b) { return topFiveResults[a] > topFiveResults[b] ? a : b });

                while (Object.keys(topFiveResults).length > 5) {
                    //Trim off worst one
                    delete topFiveResults[worst_key];
                    worst_key = compareValueKey(topFiveResults, function (a, b) { return topFiveResults[a] > topFiveResults[b] ? a : b });
                }

                const value = Math.abs(input.localeCompare(samplePossibleResults[i]));
                if (value < topFiveResults[worst_key]) {
                    topFiveResults[samplePossibleResults[i]] = value;
                    delete topFiveResults[worst_key];
                }
            }
        }

        function compareValueKey(dict, func) {
            highestKey = null;
            for (const key of Object.keys(dict)) {
                if (highestKey == null) {
                    highestKey = key;
                } else {
                    highestKey = func(key, highestKey);
                }
            }
        }

        // Function to display results as buttons
        function displayResults() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            sampleResults.forEach(result => {
                const button = document.createElement('button');
                button.classList.add('result-button');
                button.textContent = result;
                resultsContainer.appendChild(button);
            });
        }

        // Event listener for search bar
        document.getElementById('search-bar').addEventListener('input', searchFor);

        // Initial display of results
        displayResults();

        // Event listener for exit button
        document.getElementById('exit-button').addEventListener('click', () => {
            // Handle exit action
            console.log('Exit button clicked');
        });
    </script>
</body>
</html>
